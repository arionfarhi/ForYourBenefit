<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "utf-8">
	<link rel="shortcut icon" href="images/icon.ico"/>
	<link rel= "stylesheet" href= "index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

	<title> For Your Benefit </title>
</head>

<body>
	<!-- For second page -->
	<div id="tabs">
		<div class="tab" id='tab1'>
			<i class="fas fa-eye"></i>
			<span>Overview</span>
		</div>
		<div class="tab" id='tab2'>
			<i class="fas fa-coins"></i>
			<span>Price Calculator</span>
		</div>
	</div>

	<div id='second-page-loading'> 
		<iframe src='https://lottie.host/embed/32448555-09e0-41a5-87c9-1ff11d64206e/r194qS5fBq.lottie' frameborder="0" width="120" height="120"></iframe>
		<p id='loading'> Loading ... </p>
	</div> 
	<div id='second-page-content'></div>


	<!-- Actual Content of first page -->

	<!-- Logo -->
	<div id="svgs">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id=shield>
			<defs>
				<linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="0%" stop-color="#1977F2"/>
					<stop offset="100%" stop-color="#1977F2"/>
				</linearGradient>
				<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
					<feGaussianBlur stdDeviation="2" result="blur" />
					<feComposite in="SourceGraphic" in2="blur" operator="over" />
				</filter>
			</defs>
			<g id="shield-group">
				<path d="M50 7.5 L87.5 20 L87.5 60 C80 80 65 90 50 95 C35 90 15 75 12.5 55 L12.5 20 Z" 
				fill="url(#shieldGradient)" 
				stroke="#0c3d78" 
				stroke-width="2.5"
				filter="url(#glow)"/>
				<path d="M50 12 L82 22.5 L82 57.5 C75.5 75 62.5 84 50 88 C37.5 84 22 70 18 52.5 L18 22.5 Z" 
				fill="none" 
				stroke="#3498db" 
				stroke-width="1" 
				opacity="0.7"/>
				<ellipse cx="50" cy="50" rx="22.5" ry="4" fill="#ecf0f1" stroke="#0c3d78" stroke-width="0.5"/>
				<ellipse cx="50" cy="50" rx="4" ry="22.5" fill="#ecf0f1" stroke="#0c3d78" stroke-width="0.5"/>
				<circle cx="50" cy="50" r="6" fill="#0c3d78"/>
				<circle cx="50" cy="50" r="4" fill="#3498db"/>
				<path d="M20 25 L50 15 L80 25" fill="none" stroke="#7fb3df" stroke-width="1" opacity="0.4"/>
				<path d="M25 75 L50 85 L75 75" fill="none" stroke="#7fb3df" stroke-width="1" opacity="0.4"/>
			</g>
		</svg>
		<svg viewBox="0 0 200 200" id='circles'>
			<circle class='circle1'cx="67" cy="85" r="4" fill="#1977F2" opacity=.15 />
			<circle class='circle2'cx="130" cy="100" r="5" fill="#1977F2" opacity=.15 />
			<circle class='circle3' cx="140" cy="67" r="2.5" fill="#1977F2" opacity=.15 />
		</svg>
	</div>

	<!-- Heading -->
	<div id='heading'>
		<h1 id ='title'> For Your Benefit2 </h1>
		<h2> Understand your dental insurance </h2> 
	</div>


	<!-- Scan button + Form -->
	<div id="scan-div">
		<button type="button" id="scan"> <i class="fas fa-camera"></i>&nbsp; Scan Your Card </button>
		<video id="video" width="300" height="300" style="display:none;"></video>
	</div>

	<form id="main-form">
		<div id="form-sans-submit">
			<div class="input-container">
				<input type="text" id="fullName" name="fullName" placeholder="Full Name" autocomplete="off">
				<i class="fas fa-user"></i>
			</div>
			<div class="input-container">
				<input type="text" id="dob" name="dob" placeholder="Date of Birth" autocomplete="off"> 
				<i class="fas fa-calendar icon"></i>
			</div>
			<div class="input-container">
				<input type="text" id="memberId" name="memberId" placeholder="Member ID" autocomplete="off">
				<i class="fas fa-id-card"></i>
			</div>

			<p id='errorText'></p>
		</div>

		<button type="submit" id="submit"><i class='fas fa-arrow-left'></i><span>Continue</span><i class='fas fa-arrow-right'></i></i></button>
	</form>

</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>

</html>
